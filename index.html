<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="login-page">
    <div class="main-home">
      <img src="img/logo3.jpg" alt="logo" class="logo" />
      <form action="" class="login-form">
        <div class="login-form__item">
          <label for="username" class="login-form__label">
            Nombre de usuario
          </label>
          <input
            type="text"
            name="username"
            id="username"
            class="login-form__input"
          />
        </div>
        <div class="login-form__item">
          <label for="password" class="login-form__label"> Contraseña </label>
          <input
            type="password"
            name="password"
            id="password"
            class="login-form__input"
          />
        </div>
        <input
          type="submit"
          value="Ingresar"
          class="login-form__submit button cta"
        />
      </form>
      <div class="reset-password">
        <h3>¿Olvidaste tu Contraseña? Paju@</h3>
        <a href="#">Recuperar</a>
      </div>
    </div>
  </body>
</html>
